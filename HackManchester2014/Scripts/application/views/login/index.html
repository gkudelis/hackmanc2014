<h1>Login with your credentials!</h1>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Enter your details!</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label has-error error panel-danger" for="textinput">Email</label>
                    <div class="col-md-4">
                        <input id="textinput" data-ng-model="user.user_name" type="text" placeholder="Username" class="form-control input-md">
                        <span class="help-block">This Username should be an phone number</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordinput">Password</label>
                    <div class="col-md-4">
                        <input id="passwordinput" data-ng-model="user.password" type="password" placeholder="Password" class="form-control input-md">
                        <span class="help-block">This password should be an password</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>

                    <div class="col-md-4">
                        <button data-ng-click="login()" class="btn btn-primary">Submit</button>
                        
                        <div data-ng-show="validate()" class="alert alert-danger" role="alert">Please enter your details!</div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
